<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu - W3Schools Style</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: white;
            height: 100%;
            padding-top: 20px;
            overflow-y: auto;
            transition: 0.3s;
        }

        .sidebar a {
            color: white;
            padding: 12px 15px;
            text-decoration: none;
            display: block;
            font-size: 18px;
            border-radius: 4px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar a.active {
            background-color: #4CAF50;
        }

        /* Active link styles */
        .sidebar .active {
            background-color: #4CAF50;
        }

        /* Main content */
        .main-content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }

        /* For smaller screens, collapse the sidebar */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 0;
                padding-top: 10px;
            }

            .sidebar a {
                padding: 8px 10px;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.active {
                width: 250px;
            }
        }

        /* Sub-menu styles */
        .submenu {
            display: none;
            background-color: #444;
            padding-left: 20px;
        }

        .submenu a {
            padding: 10px 15px;
        }

        .submenu.show {
            display: block;
        }

        .submenu-toggle::before {
            content: '▶';
            margin-right: 10px;
        }

        .submenu-toggle.open::before {
            content: '▼';
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="active">Home</a>
        <a href="#" class="submenu-toggle">HTML</a>
        <div class="submenu">
            <a href="#">Introduction</a>
            <a href="#">Elements</a>
            <a href="#">Attributes</a>
        </div>
        <a href="#" class="submenu-toggle">CSS</a>
        <div class="submenu">
            <a href="#">Selectors</a>
            <a href="#">Box Model</a>
            <a href="#">Flexbox</a>
        </div>
        <a href="#">JavaScript</a>
        <a href="#">Python</a>
        <a href="#">SQL</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Tutorial</h1>
        <p>Click on the sidebar links to explore different tutorials.</p>
    </div>

    <script>
        // Toggle Submenu visibility
        var submenuToggles = document.querySelectorAll('.submenu-toggle');
        submenuToggles.forEach(function (toggle) {
            toggle.addEventListener('click', function () {
                var submenu = this.nextElementSibling;
                submenu.classList.toggle('show');
                this.classList.toggle('open');
            });
        });
    </script>

</body>
</html>
